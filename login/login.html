<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">FitZone</div>
            <div class="nav-links">
                <a href="D:\D2D\FS-Project\index.html" onclick="goBack()">‚Üê Back to Home</a>
                <a href="" onclick="showSignup()">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="login-container">
        <h1>Welcome Back!</h1>
        <p>Sign in to your FitZone account</p>

        <!-- Success/Error Messages -->
        <div id="message" class="message"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me for 30 days</label>
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>

        <!-- Divider -->
        <div class="divider">OR</div>

        <!-- Social Login -->
        <div class="social-login">
            <button class="social-btn" onclick="socialLogin('facebook')">Continue with Facebook</button>
            <button class="social-btn google" onclick="socialLogin('google')">Continue with Google</button>
        </div>

        <!-- Login Links -->
        <div class="login-links">
            <a href="#" onclick="forgotPassword()">Forgot Password?</a> |
            <a href="#" onclick="showSignup()">Create New Account</a>
        </div>
    </div>

</html>
